<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div id="top"></div>
    <div id="bottom">
        <div id="outerBox">
            <div id="name">
                <h1>Jane Doe</h1>
            </div>
            <div id="location">
                <img id="imga" src="icons/map-marker.png" alt="map-marker">
                <p>Seattle</p>
            </div>
            <div id="bio">
                <p>Developer - Engineer - Problem Solver</p>
                <p>Master of the shadows and the Internet!</p>
            </div>
            <div id="edit">
                <img id="imga" src="icons/gear.png" alt="">
                <p>edit profile</p>
            </div>
        </div>
    </div>
    <img id="proimg" src="icons/user-circle.png" alt="profilepic">
    
</body>
</html>
